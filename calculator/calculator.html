<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comme&family=Josefin+Sans&family=Roboto:wght@700&family=Ubuntu&family=Ysabeau+SC:wght@500&display=swap" rel="stylesheet">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <form>
                    <div class="display">
                        <input type="text" name="display" id="">
                    </div>
                    <div class="btn">
                        <input type="button" value="AC" onclick="display.value = ''">
                        <i class="fa-solid fa-delete-left fa-xl" onclick="display.value=display.value.toString().slice(0,-1)"></i>
                        <input type="button" value=. onclick="display.value=display.value.toString().slice(0,-1)">
                        <input type="button" value="%" onclick="display.value += '%'">
                        <input type="button" value="รท" onclick="display.value += '/'">
                    </div>
                    <div class="btn">
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                        <input type="button" value="X" onclick="display.value += '*'">
                    </div>
                    <div class="btn">
                        <input type="button" value="4" onclick="display.value += '4'">
                        <input type="button" value="5" onclick="display.value += '5'">
                        <input type="button" value="6" onclick="display.value += '6'">
                        <input type="button" value="-" onclick="display.value += '-'">
                    </div>
                    <div class="btn">
                        <input type="button" value="1" onclick="display.value += '1'">
                        <input type="button" value="2" onclick="display.value += '2'">
                        <input type="button" value="3" onclick="display.value += '3'">
                        <input type="button" value="+" onclick="display.value += '+'">
                    </div>
                    <div class="btn">
                        <input class="zero" type="button" value="0" onclick="display.value += '0'">
                        <input type="button" value="." onclick="display.value += '.'">
                        <input class="equal" type="button" value="=" onclick="display.value = eval(display.value)">
                        <!-- <input type="utton" value="-"> -->
                    </div>
                
            </form>
        </div>
    </div>
</body>
</html>
